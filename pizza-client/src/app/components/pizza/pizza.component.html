<h2 class="text-2xl font-semibold mb-4">Pizzas</h2>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <div *ngFor="let pizza of pagedPizzas" class="p-4 border rounded shadow bg-white relative">

    <!-- Pizza details -->
    <h3 class="text-lg font-bold mb-2">Pizza ID: {{ pizza.id }}</h3>
    <p><strong>Pizza Type ID:</strong> {{ pizza.pizzaTypeId }}</p>
    <p><strong>Size:</strong> {{ pizza.size }}</p>
    <p><strong>Price:</strong> ₱{{ pizza.price.toFixed(2) }}</p>
  </div>
</div>

<!-- Pagination Controls -->
<div class="pagination-fixed mt-6 flex justify-center items-center gap-4">
  <button class="btn bg-gray-300 text-gray-700 px-4 py-2 rounded disabled:opacity-50" (click)="prevPage()" [disabled]="currentPage === 1">
    ⬅ Previous
  </button>

  <span>Page {{ currentPage }} of {{ totalPages }}</span>

  <button class="btn bg-red-600 text-white px-4 py-2 rounded disabled:opacity-50" (click)="nextPage()" [disabled]="currentPage === totalPages">
    Next ➡
  </button>
</div>
