<div *ngIf="isLoading">
  <p>Loading order details...</p>
</div>

<div *ngIf="order && !isLoading">
  <h2>Order #{{ order.id }}</h2>
  <p><strong>Date:</strong> {{ order.orderDate | date: 'yyyy-MM-dd HH:mm:ss' }}</p>

  <h3>Items</h3>
  <ul>
    <li *ngFor="let detail of order.orderDetails">
      Product ID: {{ detail.productId }}, Quantity: {{ detail.quantity }}
    </li>
  </ul>
</div>
