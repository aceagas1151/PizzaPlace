<div class="orders-wrapper">
  <div class="orders-content">
    <h2>Orders</h2>
    <hr />

   <div class="card-grid">
        <div class="order-card" *ngFor="let order of paginatedOrders">
          <h3 class="card-title">Order #: {{ order.id }}</h3>
          <p><strong>Date:</strong> {{ order.orderDate | date: 'yyyy-MM-dd HH:mm:ss' }}</p>
        </div>
   </div> 
    
  </div>

  <div class="pagination-fixed">
    <button class="btn" (click)="prevPage()" [disabled]="currentPage === 1">⬅ Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button class="btn" (click)="nextPage()" [disabled]="currentPage === totalPages">Next ➡</button>
  </div>

</div>
